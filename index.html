<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
        <style>
            input[type='radio'][data-component='custom-radio'] {
                position: absolute;
                opacity: 0;
                pointer-events: none;
            }
            input[type='radio'][data-component='custom-radio']
                + div.radio-content {
                --custom-radio-padding: 2rem;
                --custom-radio-radius: 0.5rem;
                --custom-radio-border-color: #e1e2e7;
                --custom-radio-bg: white;

                display: flex;
                align-items: center;
                justify-content: space-between;
                gap: 0.5rem;
                padding: var(--custom-radio-padding);
                border: 2px solid var(--custom-radio-border-color);
                border-radius: var(--custom-radio-radius);
                background: var(--custom-radio-bg);
                cursor: pointer;
            }
            input[type='radio'][data-component='custom-radio']:checked
                + div.radio-content {
                --custom-radio-highlight-color: #216ee0;
                --custom-radio-highlight-bg: #eaf1fe;
                border: 2px solid var(--custom-radio-highlight-color);
                background: var(--custom-radio-highlight-bg);
            }

            input[type='radio'][data-component='custom-radio']:checked
                + div.radio-content::after {
                content: '';
                display: block;
                width: 1rem;
                height: 1rem;
                border-radius: 50%;
                background: var(--custom-radio-highlight-color);
                border: 3px solid var(--custom-radio-bg);
                box-shadow: 0px 0px 0px 2px var(--custom-radio-highlight-color);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <a href="menu.html">Menu</a>
            <div class="card">
                <p>Select an option</p>
                <label for="itemOne">
                    <input
                        type="radio"
                        id="itemOne"
                        name="radios"
                        value="itemOne"
                        class="radio-input"
                        data-component="custom-radio"
                        checked
                    />
                    <div class="radio-content">Item One</div>
                </label>
                <label for="itemTwo">
                    <input
                        type="radio"
                        id="itemTwo"
                        name="radios"
                        value="itemTwo"
                        class="radio-input"
                        data-component="custom-radio"
                    />
                    <div class="radio-content">Item Two</div>
                </label>
                <label for="itemThree">
                    <input
                        type="radio"
                        id="itemThree"
                        name="radios"
                        value="itemThree"
                        class="radio-input"
                        data-component="custom-radio"
                    />
                    <div class="radio-content">Item Three</div>
                </label>
            </div>
        </div>
    </body>
</html>
