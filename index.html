<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
        <style>
            input[type='radio'].radio-input {
                position: absolute;
                opacity: 0;
                pointer-events: none;
            }
            input[type='radio'].radio-input + div.radio-content {
                display: flex;
                align-items: center;
                justify-content: space-between;
                gap: 0.5rem;
                padding: 2rem;
                border: 2px solid #e1e2e7;
                border-radius: 0.5rem;
                cursor: pointer;
            }
            input[type='radio'].radio-input:checked + div.radio-content {
                border: 2px solid #216ee0;
                background: #eaf1fe;
            }

            input[type='radio'].radio-input:checked + div.radio-content::after {
                content: '';
                display: block;
                width: 1rem;
                height: 1rem;
                border-radius: 50%;
                background: #216ee0;
                border: 3px solid white;
                box-shadow: 0px 0px 0px 2px #0066ff;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <a href="menu.html">Menu</a>
            <div class="card">
                <p>Select an option</p>
                <label for="itemOne">
                    <input
                        type="radio"
                        id="itemOne"
                        name="radios"
                        value="itemOne"
                        class="radio-input"
                    />
                    <div class="radio-content">Item One</div>
                </label>
                <label for="itemTwo">
                    <input
                        type="radio"
                        id="itemTwo"
                        name="radios"
                        value="itemTwo"
                        class="radio-input"
                    />
                    <div class="radio-content">Item Two</div>
                </label>
                <label for="itemThree">
                    <input
                        type="radio"
                        id="itemThree"
                        name="radios"
                        value="itemThree"
                        class="radio-input"
                    />
                    <div class="radio-content">Item Three</div>
                </label>
            </div>
        </div>
    </body>
</html>
